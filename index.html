<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="bg-container">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <h1>SOLAR</h1>
      </div>
    </div>
    <div class="form-container">
      <div class="top-form">
        <h2>Sign Up</h2>
        <h3>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia velit commodi officiis dolorum vel, quisquam doloremque assumenda voluptas nisi atque tempora reiciendis minima aspernatur. Sign up <em>now</em> to get started!</h3>
      </div>
      <div class="main-form">
        <form id="signupForm" action="">
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number" required>
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Must be 6-25 characters long" minlength="6" maxlength="25" required>
            <h6 id="errorMsg"></h6>
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="6" maxlength="25" required>
          </div>
        </form>
      </div>
      <div class="bottom-form">
        <button type="submit" form="signupForm" id="submitBtn">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
